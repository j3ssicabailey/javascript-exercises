<body>
    <header>
        <h1>JavaScript Module Imports</h1>

    <section id="module-flowchart">
        <h2>Flowchart of JavaScript Module Imports</h2>
        <p>This diagram illustrates how ES6 module imports work.</p>

        <svg width="600" height="400" viewBox="0 0 600 400">
            <!-- Modules -->
            <rect x="50" y="50" width="150" height="50" fill="#4CAF50" stroke="#333" stroke-width="2" />
            <text x="80" y="80" fill="#fff" font-size="16">moduleA.js</text>

            <rect x="250" y="50" width="150" height="50" fill="#4CAF50" stroke="#333" stroke-width="2" />
            <text x="280" y="80" fill="#fff" font-size="16">moduleB.js</text>

            <rect x="150" y="200" width="200" height="50" fill="#2196F3" stroke="#333" stroke-width="2" />
            <text x="200" y="230" fill="#fff" font-size="16">main.js (import)</text>

            <!-- Arrows -->
            <line x1="125" y1="100" x2="250" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />
            <line x1="325" y1="100" x2="275" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />

            <!-- Arrowhead marker -->
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#000" />
                </marker>
            </defs>
        </svg>
    </section>
